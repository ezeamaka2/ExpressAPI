language: node_js
env:
  global:
    - CC_TEST_REPORTER_ID=9ccebe1836351143aed5f743676c19b885cd2a7407e46e878bb16ca121b38bbb
matrix:
  include:
    - node_js: 12
  branches:
cache:
  directories: [node_modules]
install: npm install -g npm@latest
after_success: npm run coverage
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - ESM_DISABLE_CACHE=1 nyc --cache=false npm test && nyc report --reporter=text-lcov | coveralls
